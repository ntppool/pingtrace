before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/pingtrace/
    id: pingtrace
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
archives:
  - replacements:
      #darwin: Darwin
      #linux: Linux
      #windows: Windows
      #386: i386
      #amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpms:
  - id: pingtrace

    # Name of the package.
    # Defaults to `ProjectName`.
    package_name: pingtrace

    # You can change the file name of the package.
    # Default: `{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}`
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    vendor: NTP Pool Project
    homepage: https://www.ntppool.org/
    maintainer: Ask Bj√∏rn Hansen <ask@develooper.com>
    description: Pingtrace diagnostics daemon
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    replacements:
      386: i686
      amd64: x86_64
    dependencies:
      - ntp
    bindir: /usr/bin

    overrides:
      deb:
        dependencies:
          - "ntp | chrony"

    contents:
      - src: "scripts/pingtrace.service"
        dst: "/etc/systemd/system/pingtrace.service"

      - src: "scripts/defaults"
        dst: "/etc/default/pingtrace"
        type: config

    scripts:
      postinstall: scripts/postinstall.sh
